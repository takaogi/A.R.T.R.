system:
  debug_mode: true
  log_level: "DEBUG"

llm_profiles:
  # --- 翻訳・生成・キャラ設定 (High Capability) ---
  creative:
    provider: "openai"
    model_name: "gpt-5.2"
    parameters:
      reasoning_effort: "high"
    capabilities:
      supports_structured_outputs: true

  creative_openrouter:
    provider: "openrouter"
    model_name: "openai/gpt-5.2"
    parameters:
      reasoning_effort: "high"
    capabilities:
      supports_structured_outputs: true


  creative_uncensored:
    provider: "openrouter"
    model_name: "deepseek/deepseek-v3.2"
    parameters:
      temperature: 0.6
    capabilities:
      supports_structured_outputs: true
      force_schema_prompt_injection: false

  # --- Roleplay ---
  roleplay:
    provider: "openrouter"
    model_name: "openai/gpt-5-mini"
    parameters:
      reasoning_effort: "low"
    capabilities:
      supports_structured_outputs: true

  roleplay_uncensored:
    provider: "openrouter"
    model_name: "sao10k/l3.1-euryale-70b"
    parameters:
      temperature: 0.6
    capabilities:
      supports_structured_outputs: true
      force_schema_prompt_injection: false

  # --- 要約 (Summary) ---
  summary_atmosphere:
    provider: "openrouter"
    model_name: "anthropic/claude-3.5-haiku"
    parameters:
      temperature: 0.6
    capabilities:
      supports_structured_outputs: false
      force_schema_prompt_injection: false


  # --- ネット検索 (Web search) ---
  web_search:
    provider: "openai"
    model_name: "gpt-5-mini"
    parameters:
      reasoning_effort: "low"
    capabilities:
      supports_structured_outputs: true